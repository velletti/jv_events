
<f:be.container>
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="Overview" controller="" action="list" />
						<f:be.menus.actionMenuItem label="Create new Event" action="new" controller="Event" />
								<f:be.menus.actionMenuItem label="Create new Organizer" action="new" controller="Organizer" />
								<f:be.menus.actionMenuItem label="Create new Location" action="new" controller="Location" />
								<f:be.menus.actionMenuItem label="Create new Registrant" action="new" controller="Registrant" />
								<f:be.menus.actionMenuItem label="Create new Category" action="new" controller="Category" />
								<f:be.menus.actionMenuItem label="Create new Tag" action="new" controller="Tag" />
					</f:be.menus.actionMenu>
				</div>
				<div class="right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">

				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>

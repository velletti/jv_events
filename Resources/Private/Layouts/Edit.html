<f:if condition="{settings.ccsFile}">
	<style type="text/css"> @import url("{settings.ccsFile}");

	</style>

</f:if>
<script>
    var CKEDITOR_BASEPATH = '/typo3conf/ext/jv_events/Resources/Public/Javascript/ckeditor/';
</script>
<script type="text/javascript" src="/typo3conf/ext/jv_events/Resources/Public/Javascript/ckeditor/ckeditor.js"></script>


<f:flashMessages as="flashMessages">
	<f:if condition="{flashMessages}">

			<f:for each="{flashMessages}" as="flashMessage">

				<f:switch expression="{flashMessage.severity}">
					<f:case value="-1">
						<f:variable name="alertClass">alert-info</f:variable>
					</f:case>
					<f:case value="0">
						<f:variable name="alertClass">alert-success</f:variable>
					</f:case>
					<f:case value="1">
						<f:variable name="alertClass">alert-warning</f:variable>
					</f:case>
					<f:case value="2">
						<f:variable name="alertClass">alert-danger</f:variable>
					</f:case>
					<f:defaultCase>
						<f:variable name="alertClass">alert-notice</f:variable>
					</f:defaultCase>
				</f:switch>
				<div class="alert {alertClass} my-3" title="{flashMessage.message}">
					<div>
						<f:if condition="{flashMessage.severity}> 0">
							<f:then>
								<f:translate key="error.msg_error_check-input">Please check fields below</f:translate>
							</f:then>
							<f:else>
								{flashMessage.message}
							</f:else>
						</f:if>

					</div>
				</div>
			</f:for>

	</f:if>
</f:flashMessages>

<div class="tx-jv-events">
	<div class="alert alert-warning js-warning-disabled">Warning: If this message does not disapear automatically, you have javascript diabled (or we have an javascript error). <br>This website does not work properly, if javascript is disabled.</div>
	<f:render section="main" />
</div>

<f:if condition="{settings.ccsFile}">
	<f:asset.css identifier="jveventscss">{settings.ccsFile}</f:asset.css>
</f:if>
<f:if condition="{settings.ShowFilter} > 6">
	<f:then>
		<div class="tx-jv-events flex">
			<f:render section="main" />
		</div>
	</f:then>
	<f:else>
		<div class="tx-jv-events">
			<f:render section="main" />
		</div>
	</f:else>
</f:if>

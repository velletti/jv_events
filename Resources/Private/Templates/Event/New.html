
<f:layout name="Edit" />

<f:section name="main">

    <div class="jv_events-eventmenue navbar hide">
        <span class="left"><span class="fa fa-4x fa-spinner"></span></span>
    </div>

    <div class="panel panel-primary my-profile-edit" id="my-profile-edit-profiledata">

        <div class="panel-heading">
            <span class="glyphicon glyphicon-edit"></span>
            <span><f:translate key="tx_jvevents_domain_model_event">Edit Event</f:translate></span>
        </div>

        <div class="panel-body row">

            <div class="col-sm-4 equalHeight">
                <f:render partial="FeEditHelp" arguments="{section: 'event', object: event , settings: settings , user: user}" />
            </div>
            <div class="col-sm-8 equalHeight">


                <f:render partial="HasFormErrors" arguments="{object:event, debug: 'true' }" />


                <f:form class="form-horizontal"  action="create" name="event" object="{event}" id="event_new">
                    <f:render partial="Event/FormFields" arguments="{_all}" />

                    <f:form.hidden property="organizer"  value="{event.organizer}" />
                    <f:form.hidden property="eventType"  value="{event.eventType}" />
                    <f:form.hidden property="pid"  value="{event.pid}" />

                    <div class="text-right">
                        <f:form.submit class="btn btn-primary" value="{f:translate(key: 'form.save', default: 'Save')}" />
                    </div>
                </f:form>
            </div>
        </div>
    </div>


    <script type="application/javascript">

        $(document).ready( function(){
            if( $('.jv_events-eventmenue') ) {
                $.ajax( {
                    url: '/index.php' ,
                    data: 'uid=1&eID=jv_events&L=0&tx_jvevents_ajax[mode]=newEvent&tx_jvevents_ajax[action]=eventMenu&tx_jvevents_ajax[controller]=Ajax&' ,
                    before: function() {
                        $('.jv_events-eventmenue').removeClass('hide') ;
                    } ,
                    success: function(response) {
                        $('.jv_events-eventmenue').html( response.html) ;

                    }
                })
            }

        }) ;
    </script>
</f:section>

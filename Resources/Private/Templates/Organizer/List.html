
<f:layout name="Default" />


<f:section name="main">
	<f:if condition="{settings.LayoutList}">
		<f:then>
			<f:variable name="layoutList">{settings.LayoutList}</f:variable>
		</f:then>
		<f:else>
			<f:variable name="layoutList">5Tango</f:variable>
		</f:else>
	</f:if>
	<f:flashMessages />

	<div class="jv_events_{layoutList} {settings.list.additionalClass}">
		<f:if condition="{organizers}">
			<f:then>
				<f:render partial="Organizer/List/Partial{layoutList}/Header" arguments="{settings: settings}" />
				<f:render partial="Organizer/List/Partial{layoutList}/Filter" arguments="{orgFilter: orgFilter, settings: settings}" />

				<f:for each="{organizers}" as="organizer">
					<f:render partial="Organizer/List/Partial{layoutList}/SingleOrganizer" arguments="{organizer:organizer, settings: settings}" />
				</f:for>
			</f:then>
		</f:if>
	</div>
</f:section>

<f:layout name="Ajax" />

<f:section name="main">
    <f:if condition="{output.event.hasAccess} || {output.location.hasAccess} || {output.organizer.hasAccess} || {output.feuser.isOrganizer}">
        <ul class="nav navbar-nav navbar navbar-left">

            <f:if condition="{output.event.hasAccess}">
                    <li>
                        <f:link.action pageUid="{settings.pageIds.editEvent}" class="btn btn-primary" title="Edit Event" action="edit" controller="Event" arguments="{event: output.event.eventId}">
                            <span class="fas fa-2x fa-calendar-check visible-xs"></span>
                            <span class="fas fa-calendar-check hidden-xs"></span>
                            <span class="hidden-xs">Edit Event</span>
                        </f:link.action>
                    </li>
            </f:if>
            <f:if condition="{output.location.hasAccess}">
                    <li>
                        <f:link.action pageUid="{settings.pageIds.editLocation}" class="btn btn-primary" title="Edit Location" action="edit" controller="Location" arguments="{location: output.location.locationId}">
                            <span class="fas fa-2x fa-map-marker-alt visible-xs"></span>
                            <span class="fas fa-map-marker-alt hidden-xs"></span>
                            <span class="hidden-xs">Edit Location</span>
                        </f:link.action>
                    </li>
            </f:if>
            <f:if condition="{output.organizer.hasAccess}">
                <li>
                    <f:link.action pageUid="{settings.pageIds.editOrganizer}" class="btn btn-primary" title="Edit organizer" action="edit" controller="Organizer" arguments="{organizer: output.organizer.organizerId}">
                        <span class="fas fa-2x fa-users-cog visible-xs"></span>
                        <span class="fas fa-users-cog hidden-xs"></span>
                        <span class="hidden-xs">Edit organizer</span>
                    </f:link.action>
                </li>
            </f:if>
            <f:if condition="{output.feuser.isOrganizer}">
                <li>
                    <f:link.action pageUid="{settings.pageIds.editEvent}" class="btn btn-primary" title="New Event" action="new" controller="Event" arguments="{organizer: output.organizer.organizerId}">
                        <span class="fas fa-2x fa-calendar-plus visible-xs"></span>
                        <span class="fas fa-calendar-plus hidden-xs"></span>
                        <span class="hidden-xs">New Event</span>
                    </f:link.action>
                </li>
            </f:if>

        </ul>
    </f:if>

</f:section>

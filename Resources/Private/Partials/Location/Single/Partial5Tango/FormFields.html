{namespace jve=JVE\JvEvents\ViewHelpers}
<f:if condition="{settings.LayoutSingle}">
	<f:then>
		<f:variable name="layout">{settings.LayoutSingle}</f:variable>
	</f:then>
	<f:else>
		<f:variable name="layout">tango5</f:variable>
	</f:else>
</f:if>

<f:if condition="{isAdmin}">
	<f:if condition="{organizers}">
		<div class="form-group display-data row">
			<div class="col-12 input-group">
				<b>
					<f:translate key="LLL:EXT:jv_events/Resources/Private/Language/locallang_db.xlf:tx_jvevents_domain_model_location.organizer"> </f:translate>
				</b>: {location.organizer.name}
			</div>
			<div class="col-12 input-group">


				<f:form.select id="organizer" class="form-control " property="organizer" value="{location.organizer.uid}"
							    prependOptionValue="0"    prependOptionLabel="--none--"
							   options="{organizers}" optionValueField="uid" optionLabelField="name"/>
			</div>
		</div>
	</f:if>
</f:if>

<f:render partial="SingleField/Partial{layout}/FormRowDefault"
		  arguments="{object: 'location', property:'name' , label: '' , translationKey: 'tx_jvevents_domain_model_location.name' , maxLength: 60 , mandatory: '1' }" />


<f:render partial="SingleField/Partial{layout}/FormRowCountry"
		  arguments="{object: 'location', property:'country' , label: '' , defaultValue: 'DE' , translationKey: 'tx_jvevents_domain_model_location.country' ,  maxLength: 2 , mandatory: '1' }" />
<f:render partial="SingleField/Partial{layout}/FormRowDefault"
		  arguments="{object: 'location', property:'city' , label: '' , translationKey: 'tx_jvevents_domain_model_location.city' ,  maxLength: 30 , mandatory: '1' }" />
<f:render partial="SingleField/Partial{layout}/FormRowDefault"
		  arguments="{object: 'location', property:'zip' , label: '' , translationKey: 'tx_jvevents_domain_model_location.zip' ,  maxLength: 10 , mandatory: '' }" />


<f:render partial="SingleField/Partial{layout}/FormRowDefault"
		  arguments="{object: 'location', property:'streetAndNr' , label: '' , translationKey: 'tx_jvevents_domain_model_location.street_and_nr' ,  maxLength: 50 , mandatory: '1' }" />
<f:render partial="SingleField/Partial{layout}/FormRowDefault"
		  arguments="{object: 'location', property:'additionalInfo' , label: '' , translationKey: 'tx_jvevents_domain_model_location.additional_info' ,  maxLength: 50 , mandatory: '0' }" />


<hr>
<div class="alert alert-info">
	<f:translate key="tx_jvevents_domain_model_location.position_not_exact" default="In die Karte Klicken, wenn die postion nicht passt"></f:translate>
</div>

<f:render partial="SingleField/Partial{layout}/FormRowOpenStreetmapGeocoder"
		  arguments="{object: 'location', location: location, property:'lng' ,  buttonSetPosition: '0' ,  property2:'lat', fa-icon: 'fas fa-sync-alt' , translationKey: '', label: 'jv_events_model_location.press-refresh.title' ,  maxLength: 30 , mandatory: '1' , hideOkButton: '1'}" />

<hr>
<div class="alert alert-info">
	<f:translate key="create.location.contact_warning">Need a different contact info for this location? if not leave the next 3 fields empty</f:translate>
</div>
<f:render partial="SingleField/Partial{layout}/FormRowDefault"
		  arguments="{object: 'location', property:'link' , label: '' , translationKey: 'tx_jvevents_domain_model_location.link' ,  maxLength: 80 , mandatory: '' }" />

<f:render partial="SingleField/Partial{layout}/FormRowDefault"
		  arguments="{object: 'location', property:'email' , label: '' , translationKey: 'tx_jvevents_domain_model_location.email' ,  maxLength: 80 , mandatory: '' }" />
<f:render partial="SingleField/Partial{layout}/FormRowDefault"
		  arguments="{object: 'location', property:'phone' , label: '' , translationKey: 'tx_jvevents_domain_model_location.phone' ,  maxLength: 30 , mandatory: '' }" />
<hr>
<f:if condition="{categories}">
	<f:render partial="SingleField/Partial{layout}/FormRowCategories"
			  arguments="{object: 'location', property:'locationCategory' , value: '{location.locationCategory.0.uid}', label: '' , translationKey: 'tx_jvevents_domain_model_category.select' , categories: categories , mandatory: '0' }" />
	<hr>
</f:if>
<f:render partial="SingleField/Partial{layout}/FormRowRte"
		  arguments="{object: 'location', property:'description' , label: '' , translationKey: 'tx_jvevents_domain_model_organizer.description' , mandatory: false }" />

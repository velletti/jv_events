
<f:layout name="Edit" />

{namespace jve=JVE\JvEvents\ViewHelpers}
<f:layout name="Edit" />


<f:section name="main">

    <div class="card col-12 text-white bg-primary  jv-events-partial{settings.LayoutSingle}" id="jv-event-edit-data">
        <div class="card-header"> <span class="glyphicon glyphicon-edit"></span>
            <span class="fas fa-edit border-primary rounded-circle"></span>
            <span><f:translate key="tx_jvevents_domain_model_location.Edit">Edit Location</f:translate></span>
        </div>
        <div class="card-body row">
            <div class="col-md-4 equalHeight">
                <f:render partial="FeEditHelp" arguments="{section: 'location', object: location , settings: settings , user: user}" />
            </div>
            <div class="col-md-8 equalHeight">
                <f:render partial="HasFormErrors" arguments="{object:location, debug: 'false' }" />

                <f:form class="form-horizontal"  action="create" name="location" object="{location}" id="location_edit">
                    <f:render partial="Location/Single/Partial{settings.LayoutSingle}/FormFields" arguments="{_all}" />

                    <div class="text-right">
                        <f:form.submit class="btn btn-primary" value="{f:translate(key: 'form.save', default: 'Save')}" />
                    </div>
                </f:form>

            </div>
        </div>
    </div>

</f:section>



{namespace jve=JVelletti\JvEvents\ViewHelpers}
<f:layout name="Edit" />
<f:if condition="{settings.LayoutSingle}">
    <f:then>
        <f:variable name="LayoutSingle">{settings.LayoutSingle}</f:variable>
    </f:then>
    <f:else>
        <f:variable name="LayoutSingle">5Tango</f:variable>
    </f:else>
</f:if>

<div class="card col-12   jv-events-partial{settings.LayoutSingle}" id="jv-event-edit-data">
    <div class="card-header text-white bg-primary"> <span class="glyphicon glyphicon-edit"></span>
        <span class="fas fa-edit border-primary rounded-circle"></span>
        <span><f:translate key="tx_jvevents_domain_model_location.Edit">Create Location</f:translate></span>
    </div>
    <div class="card-body row">
        <div class="col-md-4 equalHeight">
            <f:render partial="FeEditHelp" arguments="{section: 'location', object: location , settings: settings , user: user}" />
        </div>
        <div class="col-md-8 equalHeight">
            <f:render partial="HasFormErrors" arguments="{object:location, debug: 'false' }" />

            <f:form class="form-horizontal"  action="create" name="location" object="{location}" id="location_edit">
                <f:render partial="Location/Single/Partial{LayoutSingle}/FormFields" arguments="{_all}" />

                <div class="text-right">
                    <f:form.submit class="btn btn-primary" value="{f:translate(key: 'form.save', default: 'Save')}"
                                   onclick=" this.submit();return false;"/>
                </div>
            </f:form>

        </div>
    </div>
</div>

<f:if condition="{settings.location.list.showMap}">
    <div class="py-2">
        <div id="map" style="height:500px;"
             data-lat="{event.location.lat}"
             data-default-lat="{settings.map.defaultPosition.lat}"
             data-default-lng="{settings.map.defaultPosition.lng}"
             data-lng="{event.location.lng}"
             data-maptab='a[href="#jv_events_map"]'
             data-glat="48.1148263" data-glog="11.4712236"
             data-copy="&copy; <a target='_blank' href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors"
             data-geocodebase="false"
             data-geocodeoptions="false"
             data-publicpath="{core:normalizedUrl(pathOrUrl: 'EXT:jv_events/Resources/Public/')}"
             style="width:100%;min-height:300px;"
        ></div>
        <v:asset.prefetch domains="nominatim.openstreetmap.org" />
        <v:asset.script path="EXT:jv_events/Resources/Public/JavaScript/leaflet-1-7-1.js" name="leaflet1" async="false" content="header"/>
        <v:asset.script path="EXT:jv_events/Resources/Public/JavaScript/tango/LeafletLocationMap.js" name="leafletLocation" async="false"  content="footer"/>
        <v:asset.style path="EXT:jv_events/Resources/Public/Css/leaflet-1-7-1.css" name="leaflet3"   content="header"/>
        <v:asset.style path="EXT:jv_events/Resources/Public/Css/tango/leafletFrontend.css" name="leaflet4"   content="footer"/>
    </div>
    <f:if condition="{settings.location.storePostion}">
        <div class="alert alert-secondary">
            <div class="row mb-2" >

                <div class="col-2 col-md-1  text-right">
                    <span id="jv_events-store-as-cookie2" class="btn btn-outline-secondary disabled px-3 " title="{f:translate(key:'store_as_cookie')} !!!!!">
                        <span class="fa fa-info"></span>
                    </span>
                </div>
                <div class="col-10 col-md-11">
                    a) <f:translate key="center_map_and_select_zoom"></f:translate>
                </div>
            </div>
            <div class="row  mb-2" >
                <div class="col-2 col-md-1 text-right">
                    <span id="jv_events-ask-position" class="btn btn-outline-secondary jv_events-ask-position" title="{f:translate(key:'aks_for_position_intro')}">
                        <span class="fa fa-question"></span>
                    </span>
                </div>
                <div class="col-10 col-md-11">
                    b) <f:translate key="aks_for_position_intro"></f:translate><br>
                    <f:translate key="aks_for_position_browser_and_cookie"></f:translate>
                </div>
            </div>
            <div class="row  mb-2" >
                <div class="col-2 col-md-1  text-right">

                    <span id="jv_events-store-as-cookie" class="btn btn-outline-primary  " title="{f:translate(key:'store_as_cookie')}">
                        <span class="fa fa-save"></span>
                    </span>
                </div>
                <div class="col-10 col-md-11">
                    <b><f:translate key="store_as_cookie"></f:translate></b>
                </div>
            </div>
            <div class="row  mb-0 border-top pt-3" >
                <div class="col-2 col-md-1  text-right">
                    <span id="jv_events-unset-cookies" class="btn btn-outline-secondary  " title="{f:translate(key:'unset_cookies')}">
                        <span class="fa fa-trash"></span>
                    </span>
                </div>
                <div class="col-10 col-md-11">
                    <f:translate key="unset_cookies"></f:translate>
                </div>
            </div>

        </div>
    </f:if>

</f:if>

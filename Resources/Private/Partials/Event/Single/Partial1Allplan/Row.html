<div class="row">
	<div class="col-md-2">
		<strong>
			<f:if condition="{translate}">
				<f:then>
					<f:translate key="{title}" />:
				</f:then>
				<f:else>
					{title}:
				</f:else>
			</f:if>
		</strong>
	</div>

	<div class="col-md-10">
		<f:if condition="{isHeadline}">
			<f:then>
				<{isHeadline}>{value}</{isHeadline}>
			</f:then>
			<f:else>
				{value}
			</f:else>
		</f:if>
	</div>
</div>

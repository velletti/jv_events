<f:if condition="{settings.ShowFilter}==2">
    <div class="filter events">
        <div class="hints clearfix">
            <p class="text-left" id="filter-events" >

                <button class="btn btn-secondary" data-target="#jv-events-filter-sub" role="button" data-toggle="collapse">
                    <span class="fa fa-filter mh-sm"></span> <span class="d-none d-sm-inline-block"><f:translate key="tx_jvevents_event.filter.hint" /></span>
                </button>

            </p>
            <p class="text-left d-none" id="filter-reset-events"><a href="#"><span class="fa fa-trash mh-sm"></span> <f:translate key="tx_jvevents_event.filter.reset" /></a></p>

        </div>
        <form class="clearfix" onsubmit="this.preventDefault();">



            <div id="jv-events-filter-sub" class="fieldsets">
                <div class="col-6">
                    <div class="input-group date">
                        <f:form.textfield
                                name="overruleFilter[startDate]"
                                value="{f:format.date(format:'d.m.Y', date: '{settings.filter.startDate}')}"
                                id="overruleFilterStartDate"
                                class="form-control datetimepicker clearable"
                                data="{date-type: 'date', todayBtn: 'linked' , todayHighlight: 'true' , autoclose: 'true' }"
                        />
                        <div class="input-group-addon btn btn-default">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>

                </div>
                <div class="col-6">

                </div>

                <f:if condition="{f:count(subject: eventsFilter.tags2)} > 1">
                    <fieldset id="jv_events_fieldset_tags">
                        <legend class="d-none"><f:translate key="tx_jvevents_domain_model_event.tags" /></legend>

                        <div class="checkbox" id="jv_events_filter_tags">
                            <f:for each="{eventsFilter.tags2}" as="tag">
                                <label>
                                    <input type="checkbox" id="jv_events_filter_tag-{tag.id}" value="{tag.id}">{tag.title}
                                </label>
                            </f:for>
                        </div>
                    </fieldset>
                </f:if>
                <f:if condition="{f:count(subject: eventsFilter.categories2)} > 1">
                    <fieldset id="jv_events_fieldset_categories">

                        <legend class="d-none"><f:translate key="tx_jvevents_domain_model_category" /></legend>

                        <div class="checkbox"  id="jv_events_filter_categories">

                            <f:for each="{eventsFilter.categories2}" as="category">
                                <label>
                                    <input type="checkbox" id="jv_events_filter_cat-{category.id}" value="{category.id}">{category.title}
                                    <f:if condition="{category.description}">
                                        <a class="info" href="#" data-toggle="modal" data-target="#jv_events_cat_modal-{category.id}"><span>Info</span></a>
                                    </f:if>
                                </label>

                                <f:if condition="{category.description}">
                                    <div id="jv_events_cat_modal-{category.id}" class="modal fade" role="dialog">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                                                    <h4>{category.title}</h4>
                                                </div>

                                                <div class="modal-body">
                                                    <f:format.nl2br>{category.description}</f:format.nl2br>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </f:if>
                            </f:for>

                        </div>


                    </fieldset>
                </f:if>

                <fieldset class="d-flex px-0 ">
                    <legend><f:translate key="tx_jvevents_event.filter.morefilters" /></legend>
                    <f:if condition="{f:count(subject: eventsFilter.citys)} > 1">
                        <div class="form-group col-sm-6">
                            <label for="jv_events_filter_citys" class="d-none">Ort:</label>
                            <f:form.select property="citys" class="form-control" id="jv_events_filter_citys" sortByOptionLabel="true" options="{eventsFilter.citys}" prependOptionLabel="{f:translate(key:'LLL:EXT:jv_events/Resources/Private/Language/locallang.xlf:tx_jvevents_event.filter.city' , default:'by City')}" prependOptionValue="" />
                        </div>
                    </f:if>
                    <f:if condition="{f:count(subject: eventsFilter.organizers)} > 1">
                        <div class="form-group col-sm-6">
                            <label for="jv_events_filter_organizers" class="d-none">Organizer:</label>
                            <f:form.select property="organizers" class="form-control" id="jv_events_filter_organizers" sortByOptionLabel="true" options="{eventsFilter.organizers}"   prependOptionLabel="{f:translate(key:'LLL:EXT:jv_events/Resources/Private/Language/locallang.xlf:tx_jvevents_event.filter.organizer' , default:'by Organizer')}" prependOptionValue=""/>
                        </div>
                    </f:if>
                </fieldset>

            </div>

        </form>

        <p class="filter-result-hint text-center hide" id="filter-result-hint-events">
            <f:translate key="tx_jvevents_event.filter.resulthint" />
            <span class="arrow"></span>
        </p>

    </div>
</f:if>

{namespace jve=JVE\JvEvents\ViewHelpers}

<f:if condition="{aktDate} != {lastDate}">
    <div class="well well-sm well-primary jvevents-newDay"><i class="glyphicon glyphicon-calendar"> </i> {event.startDate -> f:format.date(format:"D d.M.Y")} </div>
</f:if>


<div class="jv-events-singleEvent" {jve:dataAttrib( event: event )}>

    <div class="well well-sm well-primary ">
        <div class="row row-fluid">
            <div class="col-sm-2 col-xs-12">
                <f:link.action pageUid="{settings.detailPid}" action="show" arguments="{event : event}">
                    <f:if condition="{event.teaserImage}">
                        <f:then>
                            <f:image src="{event.teaserImage.uid}" alt="{event.teaserImage.alternative}" title="{event.teaserImage.title}" maxWidth="180" maxHeight="90" treatIdAsReference="true" />
                        </f:then>
                        <f:else>
                            <f:if condition="{event.location.teaserImage}">
                                <f:then>
                                    <f:image src="{event.location.teaserImage.uid}" alt="{event.location.teaserImage.alternative}" title="{event.location.teaserImage.title}" maxWidth="180" maxHeight="90" treatIdAsReference="true" />
                                </f:then>
                                <f:else>
                                    <f:if condition="{event.organizer.teaserImage}">
                                        <f:then>
                                            <f:image src="{event.organizer.teaserImage.uid}" alt="{event.organizer.teaserImage.alternative}" title="{event.organizer.teaserImage.title}" maxWidth="180" maxHeight="90" treatIdAsReference="true" />
                                        </f:then>
                                        <f:else>
                                            dummy Image ..
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:else>
                    </f:if>

                </f:link.action>
            </div>
            <div class="col-sm-10 col-xs-12">
                <div class="col-sm-9 col-xs-12">
                    <h4>
                        <f:link.action  pageUid="{settings.detailPid}" action="show" arguments="{event : event}" >
                            {event.name}
                        </f:link.action>
                    </h4>
                </div>
                <div class="col-sm-3 col-xs-12 text-left">
                    {event.startTime -> f:format.date(format:"H:i")} - {event.endTime -> f:format.date(format:"H:i")}
                </div>

                <div class="col-sm-9 col-xs-12">
                    <f:if condition="{event.Tags}">
                        <div class="small">
                            <f:for each="{event.Tags}" as="Tag" iteration="iteration"><f:if condition="{iteration.index} > 0 ">, </f:if>{Tag.name}
                            </f:for>
                        </div>
                    </f:if>

                    <f:if condition="{event.teaser}">
                        <div class="jv_events_teaser">
                            {event.teaser}
                        </div>
                    </f:if>

                </div>

                <div class="col-sm-3 col-xs-6">
                    {event.location.city}
                </div>


            </div>
        </div>
    </div>

    <div class="clearfix">
    </div>
</div>

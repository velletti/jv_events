<f:form action="list" id="jv_events_filter" object="{eventsFilter}" class="row" enctype="multipart/form-data" method="get" noCacheHash="1" additionalParams="{tx_jv_events_event: {__widget_0: {currentPage: 0}}}">
    <div class="form-group">
        <div class="col-sm-2 col-xs-4">
            <f:form.select property="months" class="form-control" id="jv_events_filter_months" options="{eventsFilter.months}"/>
        </div>
        <div class="col-sm-2 col-xs-4">
            <f:form.select property="tags" class="form-control" id="jv_events_filter_tags" options="{eventsFilter.tags}"/>
        </div>

        <div class="col-sm-2 col-xs-4">
            <f:form.select property="citys" class="form-control" id="jv_events_filter_citys" options="{eventsFilter.citys}"/>
        </div>
        <div class="col-sm-2 col-xs-4">
            <f:form.select property="organizers" class="form-control" id="jv_events_filter_organizers" options="{eventsFilter.organizers}"/>
        </div>
        <div class="col-sm-2 col-xs-4">
            <f:form.select property="locations" class="form-control" id="jv_events_filter_locations" options="{eventsFilter.locations}"/>
        </div>
        <div class="col-sm-2 col-xs-4">
            <f:form.select property="categories" class="form-control" id="jv_events_filter_categories" options="{eventsFilter.categories}"/>
        </div>



    </div>
</f:form>

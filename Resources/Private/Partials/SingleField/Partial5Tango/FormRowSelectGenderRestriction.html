{namespace jve=JVE\JvEvents\ViewHelpers}

<div class="form-group display-data row">
	<f:variable name="propertyName"></f:variable>
	<f:if condition="{object}">
		<f:variable name="propertyName">{object}.{property}</f:variable>
		<f:render partial="FormErrorSingle" arguments="{property: errorProperty, field: propertyName}"/>
	</f:if>

	<f:variable name="defaultValueText"></f:variable>


	<label for="{property}" class="control-label col-sm-4">
		<f:if condition="{translationKey}">
			<f:then>
				<f:translate key="{translationKey}"><f:if condition="{label}"><f:then>{label}</f:then><f:else>{translationKey}</f:else></f:if></f:translate>
			</f:then>
			<f:else>
				{label}
			</f:else>
		</f:if>

		<f:if condition="{mandatory}">
			<span class="mandatory">*</span>
		</f:if>

	</label>
	<div class="col-sm-8">
		<div class="input-group">
			<f:form.select id="{property}" class="form-control jv-events-req-{required}" property="{property}" options="{
							0: '{f:translate(key: \'LLL:EXT:jv_events/Resources/Private/Language/locallang_db.xlf:tx_jvevents_domain_model_event.registration_gender.none\')}',
							1: '{f:translate(key: \'LLL:EXT:jv_events/Resources/Private/Language/locallang_db.xlf:tx_jvevents_domain_model_event.registration_gender.male\')}',
							2: '{f:translate(key: \'LLL:EXT:jv_events/Resources/Private/Language/locallang_db.xlf:tx_jvevents_domain_model_event.registration_gender.female\')}',
							3: '{f:translate(key: \'LLL:EXT:jv_events/Resources/Private/Language/locallang_db.xlf:tx_jvevents_domain_model_event.registration_gender.couples\')}'
							-1: '{f:translate(key: \'LLL:EXT:jv_events/Resources/Private/Language/locallang_db.xlf:tx_jvevents_domain_model_event.registration_gender.single\')}'
						}" />
		</div>
	</div>
</div>

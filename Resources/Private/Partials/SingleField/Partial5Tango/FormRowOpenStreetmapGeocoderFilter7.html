{namespace jve=JVelletti\JvEvents\ViewHelpers}


<div class="d-none hidden">
        <f:variable name="propertyName">{object}.{property}</f:variable>
        <f:render partial="FormErrorSingle" arguments="{property: errorProperty, field: propertyName}"/>
        <f:variable name="propertyName2">{object}.{property2}</f:variable>
        <f:render partial="FormErrorSingle" arguments="{property: errorProperty, field: propertyName2}"/>

        <f:form.textfield class="form-control" property="{property}" id="{property}" maxlength="{maxLength}"/>
        <f:form.textfield class="form-control" property="{property2}" id="{property2}" maxlength="{maxLength}"/>
        <f:form.textfield class="form-control"  property="{zoom}" id="{zoom}" value="{settings.filter.initMapZoom}" maxlength="{maxLength}"/>
</div>


<div id="map" style="height:300px;"
     data-glat="48.1148263" data-glog="11.4712236"
     data-lat="48.1148263" data-lng="11.4712236"
     data-namelat="input#lat" data-namelng="input#lng"
     data-movemarkerallowed="true"
     data-addmarkerfrom=".tx-jv-events DIV.jv-events-row"

     data-copy="&copy; <a target='_blank' href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors"

     data-mapzoom="{settings.filter.initMapZoom}"
     data-geocodebase="https://nominatim.openstreetmap.org/search"
     data-geocodeoptions="?format=json&addressdetails=1&limit=1&polygon_svg=1"
     data-geocodeurl="https://nominatim.openstreetmap.org/search?format=json&q={settings.filter.initMapAddress -> f:format.urlencode()}&addressdetails=1&limit=1&polygon_svg=1"
     data-geocodeurlshort="https://nominatim.openstreetmap.org/search?format=json&q={settings.filter.initMapAddress -> f:format.urlencode()}&addressdetails=1&limit=1&polygon_svg=1"
     data-publicpath="{core:normalizedUrl(pathOrUrl: 'EXT:jv_events/Resources/Public/')}"
></div>

<f:asset.script identifier="leaflet1" src="EXT:jv_events/Resources/Public/JavaScript/leaflet-1-7-1.js" async="false" priority="true"></f:asset.script>
<f:asset.script identifier="leafletGeocoder" src="EXT:jv_events/Resources/Public/JavaScript/tango/LeafletFeGeoCoder.js" async="false" priority="true"></f:asset.script>
<f:asset.css identifier="leaflet3" href="EXT:jv_events/Resources/Public/Css/leaflet-1-7-1.css"></f:asset.css>
<f:asset.css identifier="leaflet4" href="EXT:jv_events/Resources/Public/Css/tango/leafletFrontend.css"></f:asset.css>

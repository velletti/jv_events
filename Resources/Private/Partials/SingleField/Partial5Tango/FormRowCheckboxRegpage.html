<div class="form-group display-data row">
	<f:variable name="propertyName">{property}</f:variable>
	<f:if condition="{object}">
		<f:variable name="propertyName">{object}.{property}</f:variable>
		<f:render partial="FormErrorSingle" arguments="{property: errorProperty, field: propertyName}"/>
	</f:if>

	<f:variable name="checked"></f:variable>
	<f:if condition="{value} > {settings.EmConfiguration.RegistrationFormPid}">
		<f:variable name="checked">checked</f:variable>
	</f:if>


	<label for="{property}" class="control-label col-sm-4">
		<f:if condition="{translationKey}">
			<f:then>
				<f:translate key="{translationKey}"><f:if condition="{label}"><f:then>{label}</f:then><f:else>{translationKey}</f:else></f:if></f:translate>
			</f:then>
			<f:else>
				{label} ( v: {value} / {settings.EmConfiguration.RegistrationFormPid} / {checked} ..
			</f:else>
		</f:if>

		<f:if condition="{mandatory}">
			<span class="mandatory">*</span>
		</f:if>

	</label>
	<div class="col-sm-8">

		<f:form.checkbox id="jv_events_{propertyName}" property="{property}" checked="{value > settings.EmConfiguration.RegistrationFormPid}" value="127" data="{onstyle: 'primary' , offstyle:'secondary' , toggle: 'toggle', style:'ios', on:'{onText}', off: '{offText}'}"/>


	</div>
</div>

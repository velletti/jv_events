

<div class="form-group display-data">
    <f:variable name="propertyName">{object}.{property}</f:variable>
    <f:render partial="FormErrorSingle" arguments="{property: errorProperty, field: propertyName}"/>
    <label for="{property}FE" class="control-label col-sm-4">
        <f:if condition="{translationKey}">
            <f:then>
                <f:translate key="{translationKey}">{translationKey}</f:translate>
            </f:then>
            <f:else>
                {label}
            </f:else>
        </f:if>

        <f:if condition="{mandatory}">
            <span class="mandatory">*</span>
        </f:if>

    </label>
    <div class="col-sm-8">
        <!-- Datepicker from -->
        <div class="input-group date">
            <f:form.textfield
                    property="{property}FE"
                    value="{f:format.date(format:'d.m.Y', date: '{value}')}"
                    id="{property}FE"
                    class="form-control datetimepicker clearable"
                    data="{date-type: 'date'}"
            />

            <div class="input-group-addon btn btn-default">
                <i class="fas fa-calendar-alt"></i>
            </div>
        </div>




    </div>
</div>



<div class="form-group display-data">
    <f:variable name="propertyName">{object}.{property}</f:variable>
    <f:render partial="FormErrorSingle" arguments="{property: errorProperty, field: propertyName}"/>
    <label class="control-label col-sm-4">
        <f:if condition="{translationKey}">
            <f:then>
                <f:translate key="{translationKey}">{translationKey}</f:translate>
            </f:then>
            <f:else>
                {label}
            </f:else>
        </f:if>

        <f:if condition="{mandatory}">
            <span class="mandatory">*</span>
        </f:if>

    </label>
    <div class="col-sm-8">

        <f:for each="{categories}" as="Category" iteration="iteration">
            <div class="col-xs-6">
                <f:form.radio name="{property}" property="{property}" value="{Category.uid}" checked="{f:if(condition:'{Category.uid} == {value}' , then:'checked' )}"/>
                <label for="{property}" class="control-label"> {Category.title} </label>
            </div>
        </f:for>

    </div>
</div>

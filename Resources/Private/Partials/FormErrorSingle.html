<f:form.validationResults for="{property}">
	<f:if condition="{validationResults.flattenedErrors}">
		<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">

			<f:if condition="{propertyPath}=={field} || {propertyPath}==''">
				<f:for each="{errors}" as="error">
					<div class="alert alert-danger w-100"  data-element-type="partials-formErrorSingle.html">
						<a href="#" class="close" data-dismiss="alert">&times;</a>
						{error}
					</div>
				</f:for>
			</f:if>
		</f:for>
	</f:if>
</f:form.validationResults>

<f:section name="Main">
	<f:form.validationResults for="{for}">
		<f:if condition="{validationResults.flattenedErrors}">
			<div class="alert alert-warning" data-element-type="partials-formErrors.html">
					<h3>{f:translate(key: 'register_send_error')}</h3>
					<ul>
						<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="propertyErrors">
							<f:for each="{propertyErrors}" as="propertyError">
								<li>
									{f:translate(key: 'tx_jvevents_domain_model_registrant.{propertyPath}')}  -> ({propertyError.message})
								</li>
							</f:for>
						</f:for>
					</ul>
			</div>

			<br/>
		</f:if>
	</f:form.validationResults>
</f:section>

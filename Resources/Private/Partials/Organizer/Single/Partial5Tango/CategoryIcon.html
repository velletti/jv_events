<f:switch expression="{uid}">
    <f:case value="6">
        <span>
            <span class="badge badge-success p-2 mv-sm"><span class="fa fa-2 fa-check-square " title="{text}"></span> {text}</span>
        </span><span class="m-1"> </span>
    </f:case>

    <f:case value="7">
        <span class="badge badge-secondary p-2 mv-sm" style="color: burlywood">
            <span class="fas fa-star "></span>
        </span>
        <span class="m-1"> </span>
    </f:case>

    <f:case value="8">
        <f:render section="badge"/>
    </f:case>
    <f:case value="9">
        <f:render section="badge"/>
    </f:case>
    <f:case value="11">
        <f:render section="badge"/>
    </f:case>
</f:switch>


<f:section name="badge">
   <span class="badge badge-secondary p-2 mv-sm" style="color: white">
        <span class="fas fa-star "></span>
        <span class="fas fa-star "></span>
        <span class="fas fa-star "></span>
    </span>
    <span class="m-1"> </span>
</f:section>

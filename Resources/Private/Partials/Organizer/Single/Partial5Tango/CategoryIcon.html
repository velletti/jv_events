<f:switch expression="{uid}">
    <f:case value="6">
        <span>
            <span class="badge badge-success p-2 mv-sm"><span class="fa fa-2 fa-check-square " title="{text}"></span> {text}</span>
        </span><span class="m-1"> </span>
    </f:case>

    <f:case value="7">
        <span class="badge badge-secondary p-2 mv-sm" style="color: burlywood">
            <span class="fas fa-star "></span> {text}
        </span><span class="m-1"> </span>
    </f:case>

    <f:case value="8">
        <span class="badge badge-secondary p-2 mv-sm" style="color: silver">
            <span class="fas fa-star "></span><span class="fas fa-star "></span> {text}
        </span><span class="m-1"> </span>
    </f:case>

    <f:case value="9">
        <span class="badge badge-secondary p-2 mv-sm" style="color: gold">
            <span class="fas fa-star "></span>
            <span class="fas fa-star "></span><span class="fas fa-star "></span> {text}
        </span><span class="m-1"> </span>
    </f:case>
    <f:case value="10">
        <span class="badge badge-secondary p-2 mv-sm" style="color: lemonchiffon">
            <span class="fas fa-star "></span><span class="fas fa-star ">
            <span class="fas fa-star "></span><span class="fas fa-star "></span> {text}
        </span><span class="m-1"> </span>
    </f:case>
</f:switch>

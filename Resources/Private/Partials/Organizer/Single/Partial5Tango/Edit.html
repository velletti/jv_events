
<f:layout name="Edit" />



<div class="card col-12   jv-events-partial{settings.LayoutSingle}" id="jv-event-edit-data">
    <div class="card-header text-white bg-primary"> <span class="glyphicon glyphicon-edit"></span>
        <span class="fas fa-edit border-primary rounded-circle"></span>
        <span><f:translate key="tx_jvevents_domain_model_organizer.Edit">Edit Organizer</f:translate></span>
    </div>
    <div class="card-body row">
        <div class="col-md-4 equalHeight">
            <f:variable name="imageButton"><f:translate key="changeImage">Change Image</f:translate></f:variable>
            <f:if condition="{organizer.teaserImage}">
                <f:then>
                    <f:image src="{organizer.teaserImage.uid}" class="d-block w-100 h-auto img-float rounded shadow-lg" alt="{organizer.teaserImage.alternative}" title="{organizer.teaserImage.title}" width="{settings.list.image.width}c" maxWidth="{settings.list.image.width}" maxHeight="{settings.list.image.height}" treatIdAsReference="true" />
                </f:then>
                <f:else>
                    <f:variable name="imageButton"><f:translate key="addImage">Add Image</f:translate></f:variable>

                </f:else>
            </f:if>
            <br/>

                <f:link.page pageUid="{settings.pageIds.addMedia}" noCache="true" class="nav-link  px-1" title="Add Teaser Image " additionalParams="{tx_jvmediaconnector_connector: {action: 'list', controller: 'Media' ,  reference: {id: organizer.uid, table: 'tx_jvevents_domain_model_organizer' , fieldname: 'teaser_image' , maxRelations: '1' , returnPid: settings.pageId , returnArray: {tx_jvevents_events: {action: 'edit', organizer: organizer.uid }}}}}">
                    <button class="btn btn-outline-primary btn-xs rounded-circle" href="#">
                        <i class="fas fa-image"></i>
                    </button>
                    <span class="d-none d-md-inline-block">{imageButton}</span>
                </f:link.page>
            <br/>

            <f:render partial="FeEditHelp" arguments="{section: 'organizer', object: organizer , settings: settings , user: user}" />


        </div>
        <div class="col-md-8 equalHeight">
            <f:render partial="HasFormErrors" arguments="{object:organizer, debug: 'false' }" />

            <f:form class="form-horizontal"  action="update" name="organizer" object="{organizer}" id="organizer_edit">
                <f:render partial="Organizer/Single/Partial{settings.LayoutSingle}/FormFields" arguments="{_all}" />

                <div class="text-right">
                    <f:form.submit class="btn btn-primary" value="{f:translate(key: 'form.save', default: 'Save')}" />
                </div>
            </f:form>

        </div>
    </div>
</div>
